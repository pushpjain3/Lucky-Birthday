<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lucky Birthday? | Pushp Jain</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main-body">
			<div class="header">
				<h1>Is Your Birthday Lucky?</h1>
			</div>
			<div class="main-card">
				<div class="input-div">
						<label for="input-date"> Enter Your Birthdate </label>
						<input type="date" name="birthdate" id="input-date" />
						<label for="input-number"> Enter Your Lucky Number </label>
						<input type="text" name="birthdate" id="input-number" />
                        <p class="err"></p>
						<input type="button" id="input-button" value="CHECK" />
				</div>
				<div class="result-div">
					<img src="birthday.svg" alt="cake" class="cake-img">
					<div class="result-message">
						<div class="result-text"> The result will appear here.</div>

					</div>
					
				</div>
			</div>
		</div>
		 <footer class="footer">
            <div class="footer-content">
                <a class="link footer-link" href="https://pushpjain.netlify.app/projects.html"><h2>More of such interesting projects.</h2></a>
            </div>
        </footer>
        <script src="app.js" type="text/javascript"></script>
	</body>
</html>
